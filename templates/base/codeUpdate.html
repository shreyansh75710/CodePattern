{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5>Upload/Edit a Code Snippet</h5>
    <strong>@{{request.user}}</strong>
    <br><br>
    <form method="post">
        {%csrf_token%}
        <textarea placeholder="question" name="question" style="height:100px;">{{codeSnippet.question}}</textarea>
        <br><br>
        <textarea placeholder="solution" class="" name="solution" style="height:480px;">{{codeSnippet.solution}}</textarea>
        <input type="submit" value="submit" class="btn btn-default">
    </form>
</div>
{% endblock%}
